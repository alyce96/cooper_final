<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Year of the Census</label>
                <input class="form-control" type="text"
                    formControlName="Year of the Census" required>
            </div>
            <div class="form-group">
            <label>Census Taker Name</label>
            <input class="form-control" type="text"
                formControlName="Census Taker's Name" required>
            </div>
            <div class="form-group">
                <label>Number of People in Household</label>
                <input class="form-control" type="text"
                    formControlName="Number of People in Household" required>
            </div>
            <div class="form-group">
                <label>Household State</label>
                <input class="form-control" type="text"
                    formControlName="Household State" required>
            </div>
            <div class="form-group">
                <label>Household City</label>
                <input class="form-control" type="text"
                    formControlName="Household City" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                    type="submit">Add Entry</button>
            </div>
        </form>
    </div>
</div>
