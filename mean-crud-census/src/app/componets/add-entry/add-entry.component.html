<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Number of People in Household</label>
                <input class="form-control" type="text"
                    formControlName="Number of People in Household" required>
            </div>
            <div class="form-group">
            <label>Household Address</label>
            <input class="form-control" type="text"
                formControlName="Household Address" required>
            </div>
            <div class="form-group">
                <label>Street</label>
                <input class="form-control" type="text"
                    formControlName="Street" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text"
                    formControlName="description" required>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text"
                    formControlName="State" required>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input class="form-control" type="text"
                    formControlName="Zip Code" required>
            </div>
            <div class="form-group">
                <label>Year(of the Census)</label>
                <input class="form-control" type="text"
                    formControlName="Year of the Census" required>
            </div>
            <div class="form-group">
                <label>Census Taker's Name</label>
                <input class="form-control" type="text"
                    formControlName="Census Taker's Name" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                    type="submit">Add Entry</button>
            </div>
        </form>
    </div>
</div>
